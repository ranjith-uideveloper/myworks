	<input type="text" id="test" placeholder="Enter age here" />
	
	<button type="button" onclick="myfunction()">Click Me</button>
	
	
	
	<script>
		function myfunction(){
			var age = document.getElementById('test').value;
				if(age >= 18) {
					if( age < 20 ){
						document.getElementById("battery").style = "color:red";
						document.getElementById("battery").innerHTML = "You're Eligible for Battery Vehicles";
					}else if( age > 20 && age < 24){
						document.getElementById("battery").innerHTML = "You're Eligible For Gear Vehicles";
					}else if( age > 24 && age < 30){
						document.getElementById("battery").innerHTML = "You're Eligible For Heavy Vehicles";
					}else{
						document.getElementById("battery").innerHTML = "You're Eligible For Other Vehicles";
					}
				}else{
					document.getElementById("battery").innerHTML = "You're Not Eligible";
				}
		}
	</script>
